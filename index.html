<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Formulir Pendaftaran</title>
</head>
<body>
    <header>

    </header>
    <section class="inside-body">
        <form action="submit_form()">
        <div class="title">
            <h1>FORMULIR PENDAFTARAN PASIEN BARU</h1>
            <h2>PERHATIAN : HARAP MENGISI FORMULIR INI DENGAN LENGKAP DAN JELAS</h2>
        </div>
        
        <div class="id-pasien">
            <h1>I. Identitas Pasien</h1>
            <label for="nama">Nama Pasien</label>
            <input type="text" id="nama" required>

            <label for="tempatlahir">Tempat Lahir</label>
            <input type="text" id="nama" required>
            
            <label for="tgl-lahir">Tanggal Lahir</label>
            <input type="date" id="brithdate">

            <label for="jenis">Jenis Kelamin</label>
            <select id="jenis">
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="alamat">Alamat</label>
            <input type="text" id="nama" required>

            <label for="rt">RT</label>
            <input type="text" id="RT" required>

            <label for="rw">RW</label>
            <input type="text" id="RW" required>

            <label for="provinsi">Provinsi</label>
            <input type="text" id="provinsi" required>

            <label for="provinsi">Kecamatan</label>
            <input type="text" id="kecamatan" required>

            <label for="provinsi">Kelurahan/Desa</label>
            <input type="text" id="kel-desa" required>

            <label for="nomor">Nomor Telepon</label>
            <input type="text" id="nomor" required>

            <label for="Kode">Kode Pos</label>
            <input type="text" id="nomor" required>

            <label for="agama">Agama</label>
            <select id="jenis">
                <option value="islam">Islam</option>
                <option value="protestan">Kristen Protestan</option>
                <option value="katolik">Kristen Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Konghucu">Konghucu</option>
            </select>

            <label for="Pendidikan">Pendidikan Terakhir</label>
            <input type="text" id="Pendidikan" required>

            <label for="Pekerjaan">Pekerjaan</label>
            <input type="text" id="Pekerjaan" required>
        </div>

        <div class="penanggung-jawab">
            <h1>II. Penanggung Jawab Pasien</h1>
            <label for="hubungan">Hubungan Dengan Pasien</label>
            <input type="text" id="hubungan" required>

            <label for="nama-penganngung">Nama Penanggung Jawab</label>
            <input type="text" id="nama-penanggung" required>

            <label for="Pendidikan">Pendidikan P.Jawab</label>
            <input type="text" id="Pendidikan-penganggung" required>

            <label for="Pekerjaan">Pekerjaan P.Jawab</label>
            <input type="text" id="Pekerjaan-penanggung" required>
        </div>

        <div class="tertanda">
            <label for="ttd">Tanda Tangan</label>
            <input type="file" id="ttd" required>
        </div>


        <button>Submit</button>
        <script src="script.js"></script>

    </form>
    </section>
</body>
</html>
